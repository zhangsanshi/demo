<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<ul>
    <li><a href="?fast">with fastclick</a></li>
    <li><a href="?">no fastclick</a></li>
    <li><a href="?needsclick">with needsclick</a></li>
</ul>

<p>
    test in mobile, click the black block, use fastclick not work,
    but if you add needsclick class in target element, then it work.
</p>
<label >
    <i class="icon"></i>
    test
    <input type="checkbox" name="a1" value="1" />checkbox label
</label>
<style>
    .icon {
        width: 40px;
        height: 50px;
        background: #000;
        display: inline-block;
    }
    label {
        width: 100%;
        position: relative;
    }
</style>
<script>
    $(function () {
        if (location.search === '?needsclick') {
            $('.icon').addClass('needsclick');
        }
        if (location.search === '?fast') {
            FastClick.attach(document.body);
        }
        $('body').on('click', 'label input', function () {
            alert('icon click');
        });
    });

</script>
